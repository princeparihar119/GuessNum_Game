<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="guess">
            <h1><i>Number Guessing Game</i></h1>
        <div class="inp1">
            <input type="text" placeholder="Enter your max number." id="maxNum" class="inp">
            <button type="button" id="maxButton" class = "btn">Submit</button>
        </div>
        <br>
        <div class="inp2">
            <input type="text" id="guessNum" placeholder="Guess your number." class="inp">
            <button id="submitGuessBtn" type="submit" class="btn">Submit Guess</button>
        </div>
        <br>
        <button id="quit">Quit</button>
        <div>
            <p id="message" class="msg"></p>
            <p id="message2" class="msg"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
