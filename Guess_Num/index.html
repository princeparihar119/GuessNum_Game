<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="guess">
            <h1><i>Number Guessing Game</i></h1>
        <div>
            <input type="text" placeholder="Enter your max number." id="maxNum">
            <button type="button" id="maxButton">Submit</button>
        </div>
        <br>
        <div>
            <input type="text" id="guessNum" placeholder="Guess your number.">
            <button id="submitGuessBtn" type="submit" class="">Submit Guess</button>
        </div>
        <br>
        <button id="quit">Quit</button>
        <div>
            <p id="message"></p>
            <p id="message2"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
